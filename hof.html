<script>
    // chargement du contenu de la base de donnÃ©es (fichier .json)
    var db;
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            //console.log(this.responseText);
            db = JSON.parse(this.responseText);
            //console.log(db);
            console.log("Base de donnÃ©es des scores chargÃ©e.");
        } else if(this.status == 404) {
            console.log("Base de donnÃ©es des scores introuvable.")
        }
    };
    xhttp.open("GET", "game/db/hof.json", false); // false pour attendre la rÃ©ponse
    xhttp.send();


    if (db != null) {
        if (db.length > 0) {

            // tri des enregistrements
            db.sort(function (a, b) {
                return parseInt(b.score) - parseInt(a.score);
            });

            // affichage
            table = document.getElementById("hof");
            console.log(table);
            for (var line in db) {
                console.log(line);
                row = table.insertRow(-1);
                if(line <= 2) { // pour les 3 premiers (index Ã  0)
                    row.className = "hof-top-"+(+line+1); // "+line" pour forcer l'addition comme des chiffres
                    if(line == 0) row.insertCell(0).innerHTML = "ðŸ¥‡";
                    else if(line == 1) row.insertCell(0).innerHTML = "ðŸ¥ˆ";
                    else if(line == 2) row.insertCell(0).innerHTML = "ðŸ¥‰";
                } else {
                    row.insertCell(0).innerHTML = "#"+(+line+1);
                }

                row.insertCell(1).innerHTML = db[line].score;
                row.insertCell(2).innerHTML = db[line].player;
                row.insertCell(3).innerHTML = db[line].from;
                row.insertCell(4).innerHTML = db[line].timestamp;
            }
        }
    }

</script>
